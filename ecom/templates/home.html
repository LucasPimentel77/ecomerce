{% extends "base.html" %}
{% load static %}

{% block title %}Home - GreatKart{% endblock %}

{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap">
            <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
        </div>
    </div>
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">

        <header class="section-heading">
            <a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
            <h3 class="section-title">Popular products</h3>
        </header>

        <div class="row">
            <!-- cards dos produtos -->
            {% for produto in produtos %}
                <div class="col-md-3">
                    <div class="card card-product-grid">
                        <a href="{{produto.get_url}}" class="img-wrap">
                            <img src="{{produto.imagem.url}}">
                        </a>
                        <figcaption class="info-wrap">
                            <a href="{{produto.get_url}}" class="title">{{produto.produto_nome}}</a>
                            <div class="price mt-1">R$ {{produto.preco}}</div>
                        </figcaption>
                    </div>
                </div>
            {% endfor %}
            <!-- repete os outros produtos aqui -->
        </div>
    </div>
</section>
<!-- ========================= SECTION END// ========================= -->
{% endblock %}
